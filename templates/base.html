<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Substack Reader{% endblock %}</title>
    <style>
        :root {
            --bg-color: #fff9f2;
            --text-color: #4d3d33;
            --border-color: #e8dace;
            --card-bg: #ffffff;
            --link-color: #d95c2b;
        }
        html.dark {
            --bg-color: #1c202e;
            --text-color: #eaeffb;
            --border-color: #3a415a;
            --card-bg: #282e40;
            --link-color: #7aa5e9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.2s, color 0.2s;
            -webkit-text-size-adjust: 100%;
        }
        
        /* --- NEW STICKY HEADER STYLES --- */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 1020;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
        }

        .container { max-width: 800px; margin: 0 auto; padding: 1.5rem; }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            /* border-bottom removed from here */
        }
        .navbar a { color: var(--link-color); text-decoration: none; margin: 0 0.5rem; }
        .theme-toggle { cursor: pointer; background: none; border: 1px solid var(--border-color); color: var(--text-color); padding: 5px 10px; border-radius: 5px; }
        
        /* --- TOOLBAR IS NO LONGER STICKY --- */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            /* All sticky properties have been removed */
        }

        .btn { padding: 0.5rem 1rem; border: 1px solid var(--border-color); border-radius: 5px; text-decoration: none; background-color: var(--card-bg); color: var(--text-color); }
        select, input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-size: 1rem;
        }
        .card { border: 1px solid var(--border-color); background-color: var(--card-bg); border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; }
        .card h2 a { color: var(--link-color); text-decoration: none; }
        .card img { max-width: 100%; height: auto; border-radius: 4px; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid transparent; color: #856404; background-color: #fff3cd; }
        .history-list { list-style: none; padding: 0; }
        .history-list li { margin-bottom: 0.5rem; }
        .history-list a { text-decoration: none; color: var(--link-color); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 1rem; }
        }
        @media (max-width: 600px) {
            body { font-size: 15px; }
            .container { padding: 0.75rem; }
            h1 { font-size: 1.75rem; }
            .navbar { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
            #feed-form { flex-direction: column; align-items: stretch; }
            .toolbar { gap: 0.5rem; }
            .btn, select, input[type="text"] { padding: 0.7rem; }
        }
    </style>
</head>
<body>
    <!-- This is the new single sticky container -->
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-links">
                <a href="{{ url_for('index') }}"><strong>Substack Reader</strong></a>
                <a href="{{ url_for('docs') }}">Docs</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">Dark/Light</button>
        </nav>
        
        <!-- This block will be filled by result.html -->
        {% block toolbar %}{% endblock %}
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') {
            htmlEl.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            if (htmlEl.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
